spring.datasource.url= jdbc:postgresql://db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true





spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

sample.rabbitmq.exchange = default
sample.rabbitmq.routingKey = routing
rabbitmq.queue.order_created = order_crated
rabbitmq.queue.order_validate = order_validate
rabbitmq.queue.order_created_product = order_product


spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.demo.event
#spring.kafka.consumer.bootstrap-servers= kafka:29092
spring.kafka.group-id= group-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer

#spring.kafka.producer.bootstrap-servers= kafka:29092
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
